@if (productDetails) {
<section class="w-75 mx-auto shadow rounded p-3 bg-main-light mt-3 product">
  <!-- heart -->
  <i
    (click)="addToWishlist(productDetails._id!)"
    class="fa-heart fs-3 heart-icon"
    [ngClass]="
      idsOfProductsYouLikedThem.includes(productDetails._id!)
        ? 'fa-solid'
        : 'fa-regular'
    "
  ></i>
  <div class="row">
    <div class="col-md-3">
      <owl-carousel-o [options]="productDetailsSlidersOptions">
        <ng-container *ngFor="let path of productDetails.images">
          <ng-template carouselSlide>
            <img class="w-100" height="300" [src]="path" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-9 d-flex align-items-center">
      <div>
        <h2 class="h5">{{ productDetails.title }}</h2>
        <p class="text-muted small">{{ productDetails.description }}</p>
        <span>
          {{ productDetails.category.name }}
        </span>
        <div class="d-flex align-items-center justify-content-between my-3">
          <span class="small">{{
            productDetails.price | currency : "EGP"
          }}</span>
          <p class="mb-0">
            <i class="fas fa-star rating-color"></i>
            <span>{{ productDetails.ratingsAverage }}</span>
          </p>
        </div>
        <button
          #addBtn
          (click)="addToCart(productDetails._id, addBtn)"
          class="main-btn w-100 py-2"
        >
          +Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>
}
