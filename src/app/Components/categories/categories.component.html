@if (categories.length) {
<section class="py-3">
  <div class="row justify-content-center g-4">
    @for (category of categories; track $index) {

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="product">
        <img
          class="w-100"
          height="250"
          [src]="category.image"
          [alt]="category.name"
        />
        <h4 class="text-center text-main pt-2">{{ category.name }}</h4>
      </div>
    </div>
    }
  </div>
</section>
}
